<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">
                        Login
                    </h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-4">
                            <label>Email</label>
                            <input type="email" class="form-control rounded-0" formControlName="email" required>
                        </div>
                        <div class="form-group mb-4">
                            <label>Password</label>
                            <input type="password" class="form-control rounded-0" formControlName="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="card-footer">
                    <span>Not A Registered User? <a routerLink="/auth/register" routerLinkActive="active">Register</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
