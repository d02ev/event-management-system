<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">
                        Register
                    </h3>
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="form-group mb-4">
                            <label>Full Name</label>
                            <input type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group mb-4">
                            <label>Email</label>
                            <input type="email" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group mb-4">
                            <label>Password</label>
                            <input type="password" class="form-control rounded-0" required>
                        </div>
                        <button type="button" class="btn btn-primary">Register</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p>Already Registered? <a routerLink="/auth/login" routerLinkActive="active">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
