    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/admin/dashboard">EventManagement</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
        </ul>
        <ul class="navbar-nav d-flex justify-content-end">
            <li class="nav-item">
                <a class="nav-link">Hey, {{ userName }}</a>
            </li>

<div class="container">
    <div *ngIf="isGranted" class="alert alert-info" role="alert">
        {{ grantedMessage }}
    </div>
    <div *ngIf="isRevoked" class="alert alert-info" role="alert">
        Warning! {{ revokedMessage }}
    </div>
    <table class="table table-dark table-stripped">
        <thead>
            <tr>
                <th scope="col">Users</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of registeredUsers">
                <td> {{ user.fullName }} </td>
                <td>
                    <button type="button" class="btn btn-success me-2"
                        (click)="grant(user._id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-check-square" viewBox="0 0 16 16">
                            <path
                                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                            <path
                                d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z" />
                        </svg>
                    </button>
                    <button type="button" class="btn btn-danger"
                        (click)="revoke(user._id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x-square" viewBox="0 0 16 16">
                            <path
                                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
