<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">EventManagement</a>
        <div class="navbar-nav">
            <a class="nav-link" routerLink="/auth/login" routerLinkActive="active">Login</a>
            <a class="nav-link" routerLink="/auth/register" routerLinkActive="active">SignUp</a>
        </div>
    </div>
</nav>
<div class="container">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Past Events</th>
                <th scope="col">Future Events</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of pastEvents">
                <td><a routerLink="/event/details/general/{{event._id}}">{{ event.title }}</a></td>
                <td> - </td>
            </tr>
            <tr *ngFor="let event of futureEvents">
                <td> - </td>
                <td><a routerLink="/event/details/general/{{event._id}}">{{ event.title }}</a></td>
            </tr>
        </tbody>
    </table>
</div>
