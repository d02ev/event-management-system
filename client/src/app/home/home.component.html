<div class="container">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Past Events</th>
                <th scope="col">Future Events</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of pastEvents">
                <td><a>{{ event.title }}</a></td>
                <td> - </td>
            </tr>
            <tr *ngFor="let event of futureEvents">
                <td><a>{{ event.title }}</a></td>
                <td> - </td>
            </tr>
        </tbody>
    </table>
</div>
